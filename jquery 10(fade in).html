<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("#div1").fadeIn()
            $("#div2").fadeIn("slow")
            $("#div3").fadeIn(3000)
        })
    })
</script>
<button >clickhere</button>
<div id="div1" style="width:80px;height:80px;display:none; background-color: aquamarine;">

</div>
<div id="div2" style="width:80px;height:80px;display:none; background-color:blue"></div>
<div id="div3" style="width:80px;height:80px;display:none; background-color:brown"></div>
