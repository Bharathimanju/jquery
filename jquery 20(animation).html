<script>
    $(document).ready(function(){
        $("button").click(function(){
            $("div").animate({left:'250px' })
            
        })
    })
</script>
<button>start animation</button>
<div style="background-color: yellowgreen;height:100px;width: 100px; position: absolute"></div>
